
<mat-card>
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>E-mail</th>
            <th>StreetNo.</th>
            <th>City</th>
          
        </tr>
        <tr  *ngFor = "let user of allUsers" [routerLink] = "['/user/'+ user.customIdName]">
            <td>{{ user.firstName }} {{ user.socondName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.street }}</td>
            <td>{{ user.zipCode }} {{ user.city }}</td>
            
        </tr>
        
    </table>
</mat-card>


<button (click)="openDialog()" class="add-user" mat-fab color="primary" matTooltip="Add a User">
    <mat-icon>add</mat-icon>
</button>
