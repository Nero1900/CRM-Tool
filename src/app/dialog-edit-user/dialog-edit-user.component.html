<div class="position-relative">
  <mat-progress-bar *ngIf = "loading" mode="indeterminate"></mat-progress-bar>
</div>

<h1 mat-dialog-title>Edit User Profile</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First Name</mat-label>
      <input [disabled]="loading" matInput placeholder="First Name" [(ngModel)]="user.firstName">
      
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input [disabled]="loading" matInput placeholder="Last Name" [(ngModel)]="user.socondName">
     
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input [disabled]="loading" matInput placeholder="E-mail Address" [(ngModel)]="user.email">
    
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Birth Date</mat-label>
      <input [disabled]="loading" matInput placeholder="Placeholder" [matDatepicker]="picker" [(ngModel)]="user.birthDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
     
    </mat-form-field>
  </div>


</div>
<div mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="onNoClick()">Cancel</button>
  <button [disabled]="loading" mat-button (click)="editUser()" cdkFocusInitial>Save</button>
  <button [routerLink]="['/user']" (click)="DELETE()" style="z-index: 99999;"  mat-button color="warn"  cdkFocusInitial [mat-dialog-close]="'DELETE'">DELETE</button>
</div>
