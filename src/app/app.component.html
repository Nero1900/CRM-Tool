

<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer [opened]="true" #drawer class="sidenav" mode="side">
    <div class="logo-container">
      <img class="logo" src="./assets/img/SimpleCRM.png" alt="">
      LOGO
    </div>

    <ul class="sidenav-menu">
      <li [routerLink]="['/dashboard']" > <mat-icon>fact_check</mat-icon> Dashboard</li>
      <li [routerLink]="['/user']" > <mat-icon>perm_identity</mat-icon> User</li>


    </ul>

  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
       <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar> 
    <div class="router-container">
      <router-outlet ></router-outlet>
    </div>
    
  </div>

</mat-drawer-container>
